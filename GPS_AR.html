<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/jsm/webxr/ARButton.js"></script>

    <script>
        let scene, camera, renderer, model;

        // Initialize Three.js scene
        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add a light to the scene
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1).normalize();
            scene.add(light);

            // Load the GLB model using GLTFLoader
            const loader = new THREE.GLTFLoader();
            loader.load('https://raw.githubusercontent.com/zunuk/testni/7a41fd6e279312ace8d69043f38ae4d5cf422521/GPS_K_in_Vrata.glb', function (gltf) {
                model = gltf.scene;
                model.position.set(0, 0, -3); // Position the model 3 meters in front of the user
                scene.add(model);
            });

            document.body.appendChild(ARButton.createButton(renderer));

            // Start rendering loop
            renderer.setAnimationLoop(render);
        }

        // Render function for Three.js scene
        function render() {
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
