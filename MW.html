<!DOCTYPE html>
<html lang="en">
<head>
    <title>Plane Detection AR</title>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.139.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.139.0/examples/jsm/webxr/ARButton.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.139.0/examples/jsm/loaders/GLTFLoader.js';

    let camera, scene, renderer;
    let controller;
    let reticle;
    let model;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let scale = 1;

    init();
    animate();

    function init() {
        // Scene and Camera Setup
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xFFFFFF, 2.0);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1.8);
        directionalLight.position.set(30, 20, 0).normalize();
        scene.add(directionalLight);

        // Renderer with WebXR Enabled
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // AR Button to enter AR mode
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        // Load 3D Model (GLTF)
        const loader = new GLTFLoader();
        loader.load('https://zunuk.github.io/testni/Finito3.glb', (gltf) => {
            model = gltf.scene;
            model.scale.set(scale, scale, scale); // Initial scale
        });

        // Reticle for plane detection
        const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
        const material = new THREE.MeshBasicMaterial();
        reticle = new THREE.Mesh(geometry, material);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // AR Controller
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        // Window resize handling
        window.addEventListener('resize', onWindowResize, false);
    }

    function onSelect() {
        if (reticle.visible && model) {
            const modelClone = model.clone();
            modelClone.position.setFromMatrixPosition(reticle.matrix);
            scene.add(modelClone);
        }
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
        if (frame) {
            const session = renderer.xr.getSession();
            const viewerSpace = renderer.xr.getReferenceSpace();

            if (!hitTestSourceRequested) {
                session.requestReferenceSpace('viewer').then((referenceSpace) => {
                    session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                        hitTestSource = source;
                    });
                });

                session.addEventListener('end', () => {
                    hitTestSourceRequested = false;
                    hitTestSource = null;
                });

                hitTestSourceRequested = true;
            }

            if (hitTestSource) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(viewerSpace);

                    reticle.visible = true;
                    reticle.matrix.fromArray(pose.transform.matrix);
                } else {
                    reticle.visible = false;
                }
            }
        }

        renderer.render(scene, camera);
    }

    // Functions for Scale Controls
    function changeScale(step) {
        scale = Math.max(0.1, scale + step);
        if (model) {
            model.scale.set(scale, scale, scale);
        }
    }

</script>

<!-- Control Buttons for Position, Rotation, and Y-Position -->
<div class="controls">
    <button onclick="changeScale(0.1)">Scale +</button>
    <button onclick="changeScale(-0.1)">Scale -</button>
</div>

</body>
</html>
