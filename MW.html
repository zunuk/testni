<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js AR - Hit Test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
			body, html {
				margin: 0;
				padding: 0;
				overflow: hidden;
				height: 100%;
			}
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				font-family: sans-serif;
				font-size: 14px;
				color: #fff;
				z-index: 1;
				pointer-events: none;
			}
			/* Force the AR button to be visible for debugging */
			button {
				position: absolute;
				top: 10px;
				left: 10px;
				z-index: 999;
				padding: 10px;
				background-color: green;
				color: white;
				font-size: 16px;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> AR - Hit Test<br />(Chrome Android 81+)
		</div>

		<!-- Load the latest version of Three.js and GLTFLoader from CDN -->
		<script src="https://unpkg.com/three@latest/build/three.min.js"></script>
		<script src="https://unpkg.com/three@latest/examples/js/loaders/GLTFLoader.js"></script>

		<!-- Inline ARButton.js -->
		<script>
			const ARButton = {
				createButton: function (renderer, options) {
					if (options && options.requiredFeatures && options.requiredFeatures.includes('hit-test')) {
						const button = document.createElement('button');
						button.style.display = 'none';

						function showStartAR() {
							let currentSession = null;

							async function onSessionStarted(session) {
								session.addEventListener('end', onSessionEnded);
								renderer.xr.setSession(session);
								button.textContent = 'STOP AR';
								currentSession = session;
								console.log("AR session started");  // Debugging log
							}

							function onSessionEnded() {
								currentSession.removeEventListener('end', onSessionEnded);
								button.textContent = 'START AR';
								currentSession = null;
								console.log("AR session ended");  // Debugging log
							}

							button.textContent = 'START AR';
							button.style.display = '';
							button.onclick = async function () {
								if (currentSession === null) {
									try {
										const session = await navigator.xr.requestSession('immersive-ar', {
											requiredFeatures: ['hit-test'],
										});
										onSessionStarted(session);
									} catch (err) {
										console.warn('AR not supported', err);
									}
								} else {
									currentSession.end();
								}
							};
						}

						if ('xr' in navigator) {
							navigator.xr.isSessionSupported('immersive-ar').then(function (supported) {
								if (supported) showStartAR();
								else console.warn("AR not supported");
							});
						} else {
							const warning = document.createElement('a');
							warning.href = 'https://immersiveweb.dev/';
							warning.innerHTML = 'AR NOT SUPPORTED';
							button.parentNode.insertBefore(warning, button);
						}

						return button;
					}
				},
			};
		</script>

		<script>

			let container;
			let camera, scene, renderer;
			let controller;
			let reticle;
			let gltfModel = null;  // Store the loaded model

			let hitTestSource = null;
			let hitTestSourceRequested = false;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				// Renderer with WebXR support enabled
				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				// Add AR button to the webpage
				const arButton = ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] });
				document.body.appendChild(arButton);
				console.log("ARButton added");  // Debugging log

				// Reticle for detecting planes
				reticle = new THREE.Mesh(
					new THREE.RingGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial({ color: 0x0fff00 })
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );
				console.log("Reticle added to scene");  // Debugging log

				// Load the GLTF model
				const loader = new THREE.GLTFLoader();
				loader.load('https://zunuk.github.io/testni/Finito3.glb', function (gltf) {
					gltfModel = gltf.scene;
					gltfModel.scale.set(0.5, 0.5, 0.5); // Adjust scale if necessary
					console.log("Model loaded");  // Debugging log
				}, undefined, function (error) {
					console.error('An error occurred loading the model', error);
				});

				// Add event listener for selecting AR location
				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'select', onSelect );
				scene.add( controller );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onSelect() {

				if ( reticle.visible && gltfModel ) {
					const clone = gltfModel.clone();
					reticle.matrix.decompose(clone.position, clone.quaternion, clone.scale);
					scene.add(clone);
					console.log("Model placed");  // Debugging log
				}

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate( timestamp, frame ) {

				if ( frame ) {

					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {
								hitTestSource = source;
								console.log("Hit test source requested");  // Debugging log
							} );

						} );

						session.addEventListener( 'end', function () {
							hitTestSourceRequested = false;
							hitTestSource = null;
							console.log("Session ended");  // Debugging log
						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						const hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							const hit = hitTestResults[ 0 ];
							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );
							console.log("Hit test success: Reticle visible");  // Debugging log

						} else {

							reticle.visible = false;
							console.log("No hit test results");  // Debugging log

						}

					}

				}

				renderer.render( scene, camera );

			}

			renderer.setAnimationLoop(animate);

		</script>

	</body>
</html>
