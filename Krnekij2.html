<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Model Test Without GPS</title>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .scale-controls {
            position: absolute;
            top: 10px;
            left: 0%;
            transform: translateX(-0%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true; antialias: true;">
        <!-- Static camera for testing the model without GPS -->
        <a-camera position="0 1.6 0"></a-camera>

        <!-- Static GLTF model placed without GPS -->
        <a-entity
            id="model"
            gltf-model="https://zunuk.github.io/testni/Finito1.glb"
            position="0 0 0"  <!-- You can adjust this to control where it appears -->
            scale="0.000001 0.000001 0.000001"  <!-- Initial scale -->
            rotation="0 0 0"
            visible="true"
        ></a-entity>

        <!-- Lighting Setup -->
        <a-light type="ambient" color="#FFF" intensity="1.5"></a-light>
        <a-light type="hemisphere" color="#FFFFBB" groundColor="#080820" intensity="1.2" position="0 20 0"></a-light>
        <a-light type="directional" color="#FFF" intensity="1.8" position="-2 4 -1" castShadow="true"></a-light>
        <a-light type="point" color="#FFF" intensity="1.5" position="2 3 2"></a-light>
    </a-scene>

</body>
</html>
