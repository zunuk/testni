<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Model Viewer</title>
    <!-- Import A-Frame library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Import AR.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Define the marker type -->
      <a-marker preset="hiro">
        <!-- Your 3D model -->
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://raw.githack.com/zunuk/testni/a7da63fe9c21b16480317804dbef80b71a891065/untitle66.glb"
          animation-mixer
        ></a-entity>
      </a-marker>
      <!-- Define the camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
