<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; gpsMinAccuracy: 100; gpsTimeInterval: 3000;"
        renderer="logarithmicDepthBuffer: true;">
        
        <!-- Add a camera to handle GPS position -->
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- Add your model here at specific GPS coordinates -->
        <a-entity
            gltf-model="url(https://raw.githubusercontent.com/zunuk/testni/7a41fd6e279312ace8d69043f38ae4d5cf422521/GPS_K_in_Vrata.glb)"
            gps-entity-place="latitude: 46.369886; longitude: 15.632041;"
            scale="0.97 0.97 0.97"
            rotation="0 8 0">
        </a-entity>
    </a-scene>
</body>
