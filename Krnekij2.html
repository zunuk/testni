<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Model Test Without GPS</title>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        
        <!-- Adjusted camera with further position -->
        <a-camera position="0 0 5" look-controls></a-camera>

        <!-- Static GLTF model placed without GPS -->
        <a-entity
            id="model"
            gltf-model="https://zunuk.github.io/testni/Finito1.glb"
            position="0 0 -5"  <!-- Model moved further back -->
            rotation="0 0 0"
            visible="true"
        ></a-entity>

    </a-scene>
<script>
        // Wait for the model to be fully loaded before setting the scale using Three.js
        const model = document.querySelector('#model');
        
        model.addEventListener('model-loaded', () => {
            model.object3D.scale.set(100, 100, 100);  // Set the scale using Three.js directly
            console.log('Model scale has been set using Three.js: 1 2 3');
        });
    </script>
</body>
</html>
