<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-based AR with AR.js</title>

    <!-- A-Frame (for building 3D scenes) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- AR.js (for GPS-based AR) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <!-- AR scene setup -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: true;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- Place your model at the exact GPS location -->
        <a-entity
            gps-entity-place="latitude: 46.369797; longitude: 15.631915;"
            gltf-model="url(https://raw.githubusercontent.com/zunuk/testni/7a41fd6e279312ace8d69043f38ae4d5cf422521/GPS_K_in_Vrata.glb)"
            scale="1 1 1" <!-- Adjust the scale as needed -->
            rotation="0 0 0" <!-- Adjust rotation if needed -->
            position="0 0 0" <!-- Adjust altitude manually (Y axis) -->
        ></a-entity>

        <!-- Add a GPS-enabled camera -->
        <a-entity camera gps-camera rotation-reader></a-entity>
    </a-scene>
</body>
</html>
