<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Model Test Without GPS</title>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; scale: fixed; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        
        <!-- Adjusted camera with further position and clipping planes -->
        <a-camera position="0 0 5" look-controls near="0.1" far="1000"></a-camera>

        <!-- Static GLTF model placed without GPS -->
        <a-entity
            id="model"
            gltf-model="https://zunuk.github.io/testni/Finito1.glb"
            position="0 0 -10"  <!-- Model moved further back -->
            scale="500 500 500"       <!-- Increased scale for visibility -->
            rotation="0 0 0"
            visible="true"
        ></a-entity>

    </a-scene>

    <script>
        // Adjust model's scale dynamically based on screen size
        window.addEventListener('resize', () => {
            const scale = window.innerWidth / 500;  // Adjust the ratio if needed
            document.querySelector('#model').setAttribute('scale', `${scale} ${scale} ${scale}`);
        });

        // Initialize with proper scale on load
        window.addEventListener('load', () => {
            const scale = window.innerWidth / 500;  // Adjust the ratio if needed
            document.querySelector('#model').setAttribute('scale', `${scale} ${scale} ${scale}`);
        });
    </script>
</body>
</html>
