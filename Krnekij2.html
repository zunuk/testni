<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Model Test Without GPS</title>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
</head>
<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>

        <!-- Static camera with fixed aspect ratio -->
        <a-camera 
            camera="active: true"
            look-controls
            wasd-controls
        ></a-camera>

        <!-- Static GLTF model placed without GPS -->
        <a-entity
            id="model"
            gltf-model="https://zunuk.github.io/testni/Finito1.glb"
            position="0 0 0"  <!-- Set this position to ensure the model is in view -->
            scale="1 1 1"  <!-- Initial scale -->
            rotation="0 0 0"
            visible="true"
        ></a-entity>


    </a-scene>

</body>
</html>
