<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Model with AR.js</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Import AR.js for marker-based AR -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marker for the AR content (using 'hiro' marker) -->
        <a-marker preset="hiro">
            <!-- Add your 3D model here -->
            <a-entity
                gltf-model="https://raw.githubusercontent.com/zunuk/testni/a7da63fe9c21b16480317804dbef80b71a891065/untitle66.glb"
                position="0 0 0"
                scale="0.05 0.05 0.05">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
