<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js with Custom GLB Model</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.js for marker-based AR -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <!-- Check scale and position if model is not appearing -->
      <a-entity
        position="0 0 0"
        scale="0.1 0.1 0.1"  <!-- Increased scale to make sure the model is visible -->
        gltf-model="https://raw.githack.com/zunuk/testni/251947a880a601ac739727184856885f1c8d6ba7/untitle66.glb">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Debugging to check if the model is loading
    AFRAME.registerComponent('model-loaded', {
      init: function () {
        this.el.addEventListener('model-loaded', () => {
          console.log('Model loaded successfully');
        });
      }
    });
  </script>
</body>
</html>
