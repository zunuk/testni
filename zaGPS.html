<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame AR.js Model Fixed to GPS</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-controls {
            position: absolute;
            top: 100px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        embedded
        renderer="logarithmicDepthBuffer: true; antialias: true;"
    >
        <!-- New location-based GPS camera -->
        <a-camera gps-new-camera="gpsMinDistance: 10;"></a-camera>

        <!-- GLTF model placed at fixed GPS coordinates using the new gps-new-entity-place component -->
        <a-entity
            id="model"
            gltf-model="https://zunuk.github.io/testni/Finito1.glb"
            gps-new-entity-place="latitude: 46.559082; longitude: 15.643159;"
            rotation="0 8 0"
            scale="1 1 1"  <!-- Keep the original scale for precision -->
        ></a-entity>

        <!-- Lighting Setup -->
        <a-light type="ambient" color="#FFF" intensity="1.5"></a-light>
        <a-light type="hemisphere" color="#FFFFBB" groundColor="#080820" intensity="1.2" position="0 20 0"></a-light>
        <a-light type="directional" color="#FFF" intensity="1.8" position="-2 4 -1" castShadow="true"></a-light>
        <a-light type="point" color="#FFF" intensity="1.5" position="2 3 2"></a-light>
    </a-scene>

    <!-- Input window for latitude and longitude, with minimization -->
    <div class="input-controls">
        <h3>Current Coordinates</h3>
        <p id="current-coordinates">Latitude: 46.559082, Longitude: 15.643159</p>
    </div>

    <script>
        // GPS coordinates for the model
        const latitude = 46.559082;
        const longitude = 15.643159;

        // Display the current coordinates (fixed for this example)
        const currentCoordinatesDisplay = document.getElementById('current-coordinates');
        currentCoordinatesDisplay.innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;
    </script>
</body>
</html>
