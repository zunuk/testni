<!DOCTYPE html>
<html lang="en">
<head>
    <title>PrikazAR</title>
        <!-- Permissions-Policy to disable FLoC -->
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .scale-controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
        }
        .location-controls {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .input-controls {
            position: absolute;
            top: 100px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #input-coordinates-content {
            display: block;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        embedded
        renderer="logarithmicDepthBuffer: true; antialias: true;"
    >
        <!-- New location-based GPS camera -->
        <a-camera gps-new-camera="gpsMinDistance: 0.25;" id="camera"></a-camera>

        <!-- GLTF model placed at specific GPS coordinates -->
        <a-entity
            id="model"
            gltf-model="https://zunuk.github.io/testni/Finito1.glb"
            gps-new-entity-place="latitude: 46.369833; longitude: 15.631938;"
            rotation="0 8 0"
            scale="1 1 1"
            visible="true"
        ></a-entity>

        <!-- Lighting Setup -->
        <a-light type="ambient" color="#FFF" intensity="1.5"></a-light>
        <a-light type="hemisphere" color="#FFFFBB" groundColor="#080820" intensity="1.2" position="0 20 0"></a-light>
        <a-light type="directional" color="#FFF" intensity="1.8" position="-2 4 -1" castShadow="true"></a-light>
        <a-light type="point" color="#FFF" intensity="1.5" position="2 3 2"></a-light>
    </a-scene>
    <script>
    let latitude = 46.369833;
    let longitude = 15.631938;
    let altitude = 0; // Altitude for the model (handled by y position in "position")
    let rotation = 8; // Initial rotation (heading)
    let scale = 1;

    let modelEntity;
    let latitudeInput;
    let longitudeInput;
    let altitudeInput;
    let deviceCoordinatesDisplay;

    // Ensure the model is correctly placed in real-world coordinates and not stuck to the camera
    function updatePosition() {
        if (modelEntity) {
            modelEntity.setAttribute('gps-new-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);
            modelEntity.setAttribute('position', `0 ${altitude} 0`); // Adjust altitude through the y position
            console.log(`Position updated: Latitude=${latitude}, Longitude=${longitude}, Altitude=${altitude}`);
        }
    }

    function updateRotation() {
        if (modelEntity) {
            modelEntity.setAttribute('rotation', `0 ${rotation} 0`);
        }
    }

    function changeLatitude(step) {
        latitude += step;
        latitudeInput.value = latitude;
        updatePosition();
    }

    function changeLongitude(step) {
        longitude += step;
        longitudeInput.value = longitude;
        updatePosition();
    }

    function changeAltitude(step) {
        altitude += step;
        altitudeInput.value = altitude;
        updatePosition();
        console.log(`Altitude updated: ${altitude}`);
    }

    function changeRotation(step) {
        rotation += step;
        updateRotation();
    }

    function changeScale(step) {
        scale = Math.max(0.1, scale + step);  // Prevent scale from going below 0.1
        if (modelEntity) {
            modelEntity.setAttribute('scale', `${scale} ${scale} ${scale}`);
        }
    }

    // Update input fields when "Specified Coordinates" button is pressed
    function useSpecifiedCoordinates() {
        latitudeInput.value = 46.369833;
        longitudeInput.value = 15.631938;
        altitudeInput.value = 0;
        latitude = parseFloat(latitudeInput.value);
        longitude = parseFloat(longitudeInput.value);
        altitude = parseFloat(altitudeInput.value);
        updatePosition();
        console.log("Specified coordinates set.");
    }

    // Use current GPS coordinates of the device
    function useCurrentCoordinates() {
        navigator.geolocation.getCurrentPosition((position) => {
            const deviceLatitude = position.coords.latitude;
            const deviceLongitude = position.coords.longitude;
            latitudeInput.value = deviceLatitude;
            longitudeInput.value = deviceLongitude;
            deviceCoordinatesDisplay.innerText = `Latitude: ${deviceLatitude}, Longitude: ${deviceLongitude}`;
            latitude = deviceLatitude;
            longitude = deviceLongitude;
            updatePosition(); // Move the model to the current GPS coordinates
        }, (error) => {
            console.error("Error accessing current location: " + error.message);
            alert("Error accessing current location: " + error.message);
        });
    }

    // Update model's position based on manually entered coordinates
    function updateModelCoordinates() {
        latitude = parseFloat(latitudeInput.value);
        longitude = parseFloat(longitudeInput.value);
        altitude = parseFloat(altitudeInput.value);
        updatePosition();
        console.log(`Manual update to: Latitude=${latitude}, Longitude=${longitude}, Altitude=${altitude}`);
    }

    function toggleInputWindow() {
        const content = document.getElementById('input-coordinates-content');
        content.style.display = content.style.display === 'none' ? 'block' : 'none';
    }

    // Dynamically scale the model based on distance
    function scaleModelBasedOnDistance(distance) {
        const scaleFactor = Math.max(0.1, 20 / distance); // Scale down when far, scale up when near
        if (modelEntity) {
            modelEntity.setAttribute('scale', `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
            console.log(`Scaling model based on distance: ${distance} meters, scale: ${scaleFactor}`);
        }
    }

    // Initialize model and input fields
    window.onload = function () {
        modelEntity = document.querySelector('#model');
        latitudeInput = document.getElementById('latitude-input');
        longitudeInput = document.getElementById('longitude-input');
        altitudeInput = document.getElementById('altitude-input');
        deviceCoordinatesDisplay = document.getElementById('device-coordinates');

        if (modelEntity) {
            modelEntity.addEventListener('gps-entity-place-update', (event) => {
                const distance = event.detail.distance;
                scaleModelBasedOnDistance(distance); // Dynamically scale based on distance
            });
        }

        updatePosition(); // Use initial GPS coordinates to load the model
    };
</script>
</body>
</html>
