<!DOCTYPE html>
<html lang="en">
<head>
    <title>PrikazAR</title>
        <!-- Permissions-Policy to disable FLoC -->
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <style>
        body, html {c
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .scale-controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
        }
        .location-controls {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .input-controls {
            position: absolute;
            top: 100px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #input-coordinates-content {
            display: block;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        embedded
        renderer="logarithmicDepthBuffer: true; antialias: true;"
    >
        <!-- New location-based GPS camera -->
        <a-camera gps-new-camera="gpsMinDistance: 0.25;" id="camera"></a-camera>

        <!-- GLTF model placed at specific GPS coordinates -->
        <a-entity
            id="model"
            gltf-model="https://zunuk.github.io/testni/Finito3.glb"
            gps-new-entity-place="latitude: 46.369833; longitude: 15.631938;"
            position="0 0 0"
            rotation="0 0 0"
            scale="1 1 1"
            visible="true"
        ></a-entity>

       <!-- Lighting Setup -->
        <a-light type="ambient" color="#FFF" intensity="2.0"></a-light>
        <a-light type="hemisphere" color="#FFFFBB" groundColor="#080820" intensity="1.2" position="0 20 0"></a-light>
        <a-light type="directional" color="#FFF" intensity="1.8" position="0 20 0" castShadow="true"></a-light>
        <a-light type="directional" color="#FFF" intensity="1.8" position="30 20 0" castShadow="true"></a-light>
        <a-light type="point" color="#FFF" intensity="1.5" position="2 20 0"></a-light>
         <a-light type="point" color="#FFF" intensity="1.5" position="2 20 15"></a-light>
    </a-scene>

    <!-- Control Buttons for Position, Rotation, and Y-Position -->
    <div class="controls">
        <h3>Move Model</h3>
        <div>
            <button onclick="changeLatitude(0.00005)">Lat +</button>
            <button onclick="changeLatitude(-0.00005)">Lat -</button>
        </div>
        <div>
            <button onclick="changeLongitude(0.00005)">Lon +</button>
            <button onclick="changeLongitude(-0.00005)">Lon -</button>
        </div>
        <div>
            <button onclick="changeYPosition(1)">Y-Pos +</button>
            <button onclick="changeYPosition(-1)">Y-Pos -</button>
        </div>
        <h3>Rotate Model</h3>
        <div>
            <button onclick="changeRotation(5)">Rot +</button>
            <button onclick="changeRotation(-5)">Rot -</button>
        </div>
    </div>

    <!-- Scale Control Buttons at the Top -->
    <div class="scale-controls">
        <button onclick="changeScale(0.1)">Scale +</button>
        <button onclick="changeScale(-0.1)">Scale -</button>
    </div>

    <!-- Separate GPS Location Buttons -->
    <div class="location-controls">
        <button onclick="useSpecifiedCoordinates()">Specified Coordinates</button>
        <button onclick="useCurrentCoordinatesForModel()">Current GPS Coordinates</button>
    </div>

    <!-- Input window for latitude and longitude, with minimization -->
    <div class="input-controls">
        <button onclick="toggleInputWindow()">Toggle Coordinates Window</button>
        <div id="input-coordinates-content">
            <h3>Model Coordinates</h3>
            <label for="latitude-input">Latitude:</label>
            <input type="number" id="latitude-input" step="0.000001" value="46.559173" />
            <label for="longitude-input">Longitude:</label>
            <input type="number" id="longitude-input" step="0.000001" value="15.640122" />
            <label for="y-position-input">Y-Position:</label>
            <input type="number" id="y-position-input" step="1" value="0" />
            <button onclick="updateModelCoordinates()">Set Coordinates</button>
            <h3>Device Coordinates</h3>
            <p id="device-coordinates">Latitude: , Longitude: </p>
                <!-- Add this paragraph to display the distance -->
            <h3>Distance to Model</h3>
            <p id="distance-to-model">Distance: N/A meters</p>
        </div>
    </div>

<script>
    let latitude = 46.369833;
    let longitude = 15.631938;
    let yPosition = 0;  // This will only be used to adjust the y-axis
    let rotation = 0;   // Initial rotation for the model
    let scale = 1;      // Initial scale

    let modelEntity;
    let latitudeInput;
    let longitudeInput;
    let yPositionInput;
    let deviceCoordinatesDisplay;

    // Function to calculate the distance between two GPS coordinates (Haversine formula)
function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000; // Radius of the Earth in meters
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = 
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    const distance = R * c; // Distance in meters
    return distance;
}


    // Update the model's GPS position, y-position, scale, and rotation dynamically
    function updateModelAttributes() {
        if (modelEntity) {
            // Update the GPS position (latitude, longitude)
            modelEntity.setAttribute('gps-new-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);

            // Update the y-position without affecting x and z (only modify y-axis)
            modelEntity.object3D.position.y = yPosition;

            // Update the rotation and scale
            modelEntity.setAttribute('scale', `${scale} ${scale} ${scale}`);
            modelEntity.setAttribute('rotation', `0 ${rotation} 0`);

            console.log(`Attributes updated: Latitude=${latitude}, Longitude=${longitude}, Y-Position=${yPosition}, Scale=${scale}, Rotation=${rotation}`);
        }
    }

    // Update model coordinates from input fields
    function updateModelCoordinates() {
        latitude = parseFloat(latitudeInput.value);
        longitude = parseFloat(longitudeInput.value);
        yPosition = parseFloat(yPositionInput.value);  // This will only be used for manual y-axis control
        updateModelAttributes();
        console.log("Specified coordinates set.");
    }

    // Change the latitude
    function changeLatitude(step) {
        latitude += step;
        latitudeInput.value = latitude;
        updateModelAttributes();
    }

    // Change the longitude
    function changeLongitude(step) {
        longitude += step;
        longitudeInput.value = longitude;
        updateModelAttributes();
    }

    // Change the y-position manually (only adjust y-axis)
    function changeYPosition(step) {
        yPosition += step;
        yPositionInput.value = yPosition;
        updateModelAttributes();
    }

    // Change the rotation
    function changeRotation(step) {
        rotation += step;
        updateModelAttributes();
    }

    // Change the scale
    function changeScale(step) {
        scale = Math.max(0.1, scale + step);  // Prevent scale from going below 0.1
        updateModelAttributes();
    }

    // Update only the device coordinates (do not affect the model coordinates)
    function useCurrentCoordinates() {
        navigator.geolocation.watchPosition((position) => {
            const deviceLatitude = position.coords.latitude;
            const deviceLongitude = position.coords.longitude;
     
            // Calculate the distance between the camera (device) and the model
        const distance = calculateDistance(deviceLatitude, deviceLongitude, latitude, longitude);
        
        // Update the <p> element with the distance to the model
        const distanceDisplay = document.getElementById('distance-to-model');
        distanceDisplay.innerText = `Distance: ${distance.toFixed(2)} meters`;
            
            // Only update the displayed device coordinates, not the model's coordinates
            deviceCoordinatesDisplay.innerText = `Latitude: ${deviceLatitude}, Longitude: ${deviceLongitude}`;
        }, (error) => {
            console.error("Error accessing current location: " + error.message);
            alert("Error accessing current location: " + error.message);
        });
    }
        function useSpecifiedCoordinates() {
            latitudeInput.value = 46.560000;
            longitudeInput.value = 15.641000;
            latitude = parseFloat(latitudeInput.value);
            longitude = parseFloat(longitudeInput.value);
            console.log("Specified coordinates set.");
        }
    
// Function to place the model 6 meters in front of the camera, considering device orientation
function useCurrentCoordinatesForModel() {
    navigator.geolocation.getCurrentPosition((position) => {
        const deviceLatitude = position.coords.latitude;
        const deviceLongitude = position.coords.longitude;

        // One-time event listener for device orientation
        function handleOrientation(event) {
            const heading = event.alpha;  // Get the device's orientation (alpha is the heading in degrees)

            // Constants to convert meters to degrees
            const metersToLatitude = 1 / 111139;  // Convert meters to latitude degrees
            const metersToLongitude = 1 / (111139 * Math.cos(deviceLatitude * Math.PI / 180)); // Convert meters to longitude degrees

            // Offset for 6 meters based on heading
            const offsetDistance = 6;  // 6 meters

            // Convert heading from degrees to radians
            const headingRadians = heading * (Math.PI / 180);

            // Calculate new latitude and longitude based on the heading
            const newLatitude = deviceLatitude + (Math.cos(headingRadians) * offsetDistance * metersToLatitude);
            const newLongitude = deviceLongitude + (Math.sin(headingRadians) * offsetDistance * metersToLongitude);

            // Update the model's coordinates once
            latitude = newLatitude;
            longitude = newLongitude;

            // Update the input fields to show the new model coordinates
            latitudeInput.value = latitude.toFixed(6);
            longitudeInput.value = longitude.toFixed(6);

            // Update the model's position in the scene
            updateModelAttributes();

            // Remove the event listener after updating the coordinates once
            window.removeEventListener('deviceorientation', handleOrientation);
        }

        // Add the orientation event listener
        window.addEventListener('deviceorientation', handleOrientation);

    }, (error) => {
        console.error("Error accessing current location: " + error.message);
        alert("Error accessing current location: " + error.message);
    });
}




    // Toggle input window visibility
    function toggleInputWindow() {
        const content = document.getElementById('input-coordinates-content');
        content.style.display = content.style.display === 'none' ? 'block' : 'none';
    }

    // Initialize model and input fields after window loads
    window.onload = function () {
        modelEntity = document.querySelector('#model');
        latitudeInput = document.getElementById('latitude-input');
        longitudeInput = document.getElementById('longitude-input');
        yPositionInput = document.getElementById('y-position-input');
        deviceCoordinatesDisplay = document.getElementById('device-coordinates')
        useCurrentCoordinates();  // Start tracking device coordinates as soon as the page loads;

        if (modelEntity) {
            // Wait for the model to load before applying changes
            modelEntity.addEventListener('model-loaded', () => {
                console.log('Model loaded successfully');
                updateModelAttributes();  // Initialize attributes once the model is loaded
            });

            // Log distance to model when GPS updates
            modelEntity.addEventListener('gps-entity-place-update', (event) => {
                console.log(`Distance to model: ${event.detail.distance} meters`);
            });
        } else {
            console.error("Model entity not found!");
        }
    };
</script>


</body>
</html>
