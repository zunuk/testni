<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame AR.js with Full Controls and Toggle</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .scale-controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
        }
        .location-controls {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .toggle-controls {
            position: absolute;
            top: 100px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .input-controls {
            position: absolute;
            top: 150px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #input-coordinates-content {
            display: block;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <!-- Camera for AR -->
        <a-camera gps-new-camera="gpsMinDistance: 10;"></a-camera>

        <!-- GLTF model with both location and static options -->
        <a-entity
            id="model"
            gltf-model="https://zunuk.github.io/testni/Finito1.glb"
            rotation="0 45 0"
            scale="1 1 1"
        ></a-entity>

        <!-- Lighting Setup -->
        <a-light type="ambient" color="#FFF" intensity="1.5"></a-light>
        <a-light type="hemisphere" color="#FFFFBB" groundColor="#080820" intensity="1.2" position="0 20 0"></a-light>
        <a-light type="directional" color="#FFF" intensity="1.8" position="-2 4 -1" castShadow="true"></a-light>
        <a-light type="point" color="#FFF" intensity="1.5" position="2 3 2"></a-light>
    </a-scene>

    <!-- Control Buttons for Position and Rotation -->
    <div class="controls">
        <h3>Move Model</h3>
        <div>
            <button onclick="changeLatitude(0.5)">Lat +</button>
            <button onclick="changeLatitude(-0.5)">Lat -</button>
        </div>
        <div>
            <button onclick="changeLongitude(0.5)">Lon +</button>
            <button onclick="changeLongitude(-0.5)">Lon -</button>
        </div>
        <div>
            <button onclick="changeAltitude(0.5)">Alt +</button>
            <button onclick="changeAltitude(-0.5)">Alt -</button>
        </div>
        <h3>Rotate Model</h3>
        <div>
            <button onclick="changeRotation(0.5)">Rot +</button>
            <button onclick="changeRotation(-0.5)">Rot -</button>
        </div>
    </div>

    <!-- Scale Control Buttons at the Top -->
    <div class="scale-controls">
        <button onclick="changeScale(0.1)">Scale +</button>
        <button onclick="changeScale(-0.1)">Scale -</button>
    </div>

    <!-- Separate GPS Location Buttons -->
    <div class="location-controls">
        <button onclick="useSpecifiedCoordinates()">Specified Coordinates</button>
        <button onclick="useCurrentCoordinates()">Current GPS Coordinates</button>
    </div>

    <!-- Toggle Button to switch between modes -->
    <div class="toggle-controls">
        <button id="toggleModeButton" onclick="toggleMode()">Switch to Location-Based</button>
    </div>

    <!-- Input window for latitude and longitude, with minimization -->
    <div class="input-controls">
        <button onclick="toggleInputWindow()">Toggle Coordinates Window</button>
        <div id="input-coordinates-content">
            <h3>Model Coordinates</h3>
            <p id="model-coordinates">Latitude: , Longitude: </p>
            <h3>Device Coordinates</h3>
            <p id="device-coordinates">Latitude: , Longitude: </p>
        </div>
    </div>

    <script>
        let isLocationBased = false;
        let latitude = 46.559082;
        let longitude = 15.643159;
        let rotation = 8;
        let scale = 1;
        let altitude = 0;

        const modelEntity = document.querySelector('#model');
        const modelCoordinatesDisplay = document.getElementById('model-coordinates');
        const deviceCoordinatesDisplay = document.getElementById('device-coordinates');

        function setLocationBasedMode() {
            // Set the model to display based on GPS coordinates
            navigator.geolocation.getCurrentPosition((position) => {
                const deviceLatitude = position.coords.latitude;
                const deviceLongitude = position.coords.longitude;

                // Update model coordinates and set GPS mode
                modelEntity.setAttribute('gps-new-entity-place', `latitude: ${deviceLatitude}; longitude: ${deviceLongitude}`);
                modelEntity.setAttribute('position', '0 0 0');
                modelCoordinatesDisplay.innerText = `Latitude: ${deviceLatitude}, Longitude: ${deviceLongitude}`;
                deviceCoordinatesDisplay.innerText = `Latitude: ${deviceLatitude}, Longitude: ${deviceLongitude}`;
                console.log(`Switched to Location-Based: Latitude=${deviceLatitude}, Longitude=${deviceLongitude}`);
            }, (error) => {
                console.error("Error accessing current location: " + error.message);
                alert("Error accessing current location: " + error.message);
            });
        }

        function setCameraBasedMode() {
            // Set the model to a fixed position in the environment (relative to AR scene, not phone)
            modelEntity.removeAttribute('gps-new-entity-place');
            modelEntity.setAttribute('position', '0 0 -5');  // Place the model 5 meters in front of the camera, fixed in the environment
            console.log('Switched to Camera-Based Mode');
        }

        function toggleMode() {
            if (isLocationBased) {
                // Switch to camera-based mode
                setCameraBasedMode();
                document.getElementById('toggleModeButton').innerText = 'Switch to Location-Based';
            } else {
                // Switch to location-based mode
                setLocationBasedMode();
                document.getElementById('toggleModeButton').innerText = 'Switch to Camera-Based';
            }
            isLocationBased = !isLocationBased;
        }

        function changeLatitude(step) {
            latitude += step / 111320; // 1 meter â‰ˆ 1/111320 degrees
            updatePosition();
        }

        function changeLongitude(step) {
            longitude += step / (111320 * Math.cos(latitude * (Math.PI / 180))); // Adjust for latitude
            updatePosition();
        }

        function changeAltitude(step) {
            altitude += step;
            updatePosition();
        }

        function changeRotation(step) {
            rotation += step;
            modelEntity.setAttribute('rotation', `0 ${rotation} 0`);
        }

        function changeScale(step) {
            scale = Math.max(0.1, scale + step);  // Prevent scale from going below 0.1
            modelEntity.setAttribute('scale', `${scale} ${scale} ${scale}`);
        }

        function useSpecifiedCoordinates() {
            latitude = 46.559082;
            longitude = 15.643159;
            updatePosition();
        }

        function useCurrentCoordinates() {
            navigator.geolocation.getCurrentPosition((position) => {
                latitude = position.coords.latitude;
                longitude = position.coords.longitude;
                updatePosition();
            }, (error) => {
                console.error("Error accessing current location: " + error.message);
                alert("Error accessing current location: " + error.message);
            });
        }

        function updatePosition() {
            modelEntity.setAttribute('gps-new-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);
            modelCoordinatesDisplay.innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;
        }

        function toggleInputWindow() {
            const content = document.getElementById('input-coordinates-content');
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }

        // Start with camera-based mode
        setCameraBasedMode();
    </script>
</body>
</html>
