<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame AR.js Model at GPS Location</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .scale-controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
        }
        .location-controls {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .input-controls {
            position: absolute;
            top: 100px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #input-coordinates-content {
            display: block;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        embedded
        renderer="logarithmicDepthBuffer: true; antialias: true;"
    >
        <!-- New location-based GPS camera -->
        <a-camera gps-new-camera="gpsMinDistance: 0.5;"></a-camera>

        <!-- GLTF model placed at initial coordinates -->
        <a-entity
            id="model"
            gltf-model="https://zunuk.github.io/testni/Finito1.glb"
            gps-new-entity-place="latitude: 46.559082; longitude: 15.643159;"
            rotation="0 8 0"
            scale="1 1 1"
        ></a-entity>

        <!-- Lighting Setup -->
        <a-light type="ambient" color="#FFF" intensity="1.5"></a-light>
        <a-light type="hemisphere" color="#FFFFBB" groundColor="#080820" intensity="1.2" position="0 20 0"></a-light>
        <a-light type="directional" color="#FFF" intensity="1.8" position="-2 4 -1" castShadow="true"></a-light>
        <a-light type="point" color="#FFF" intensity="1.5" position="2 3 2"></a-light>
    </a-scene>

    <!-- Control Buttons for Position and Rotation -->
    <div class="controls">
        <h3>Move Model</h3>
        <div>
            <button onclick="changeLatitude(0.5)">Lat +</button>
            <button onclick="changeLatitude(-0.5)">Lat -</button>
        </div>
        <div>
            <button onclick="changeLongitude(0.5)">Lon +</button>
            <button onclick="changeLongitude(-0.5)">Lon -</button>
        </div>
        <div>
            <button onclick="changeAltitude(0.5)">Alt +</button>
            <button onclick="changeAltitude(-0.5)">Alt -</button>
        </div>
        <h3>Rotate Model</h3>
        <div>
            <button onclick="changeRotation(0.5)">Rot +</button>
            <button onclick="changeRotation(-0.5)">Rot -</button>
        </div>
    </div>

    <!-- Scale Control Buttons at the Top -->
    <div class="scale-controls">
        <button onclick="changeScale(0.1)">Scale +</button>
        <button onclick="changeScale(-0.1)">Scale -</button>
    </div>

    <!-- Separate GPS Location Buttons -->
    <div class="location-controls">
        <button onclick="useSpecifiedCoordinates()">Specified Coordinates</button>
        <button onclick="useCurrentCoordinates()">Current GPS Coordinates</button>
    </div>

    <!-- Input window for latitude and longitude, with minimization -->
    <div class="input-controls">
        <button onclick="toggleInputWindow()">Toggle Coordinates Window</button>
        <div id="input-coordinates-content">
            <h3>Model Coordinates</h3>
            <label for="latitude-input">Latitude:</label>
            <input type="number" id="latitude-input" step="0.000001" />
            <label for="longitude-input">Longitude:</label>
            <input type="number" id="longitude-input" step="0.000001" />
            <button onclick="updateModelCoordinates()">Set Coordinates</button>
            <h3>Current Device Coordinates</h3>
            <p id="device-coordinates">Latitude: , Longitude: </p>
            <p id="model-coordinates">Latitude: 46.559082, Longitude: 15.643159</p>
        </div>
    </div>

    <script>
        let latitude = 46.559082;
        let longitude = 15.643159;
        let deviceLatitude = null;
        let deviceLongitude = null;
        let rotation = 8; // Initial rotation (heading)
        let scale = 1;    // Original size scale (no scaling for precision)
        let altitude = 0;

        const modelEntity = document.querySelector('#model');
        const latitudeInput = document.getElementById('latitude-input');
        const longitudeInput = document.getElementById('longitude-input');
        const deviceCoordinatesDisplay = document.getElementById('device-coordinates');
        const modelCoordinatesDisplay = document.getElementById('model-coordinates');

        function updatePosition() {
            modelEntity.setAttribute('gps-new-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);
            modelCoordinatesDisplay.innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;
            console.log(`Position updated: Latitude=${latitude}, Longitude=${longitude}`);
        }

        function updateRotation() {
            modelEntity.setAttribute('rotation', `0 ${rotation} 0`);
        }

        function changeLatitude(step) {
            latitude += step / 111320;
            updatePosition();
        }

        function changeLongitude(step) {
            longitude += step / (111320 * Math.cos(latitude * (Math.PI / 180)));
            updatePosition();
        }

        function changeAltitude(step) {
            altitude += step;
            updatePosition();
        }

        function changeRotation(step) {
            rotation += step;
            updateRotation();
        }

        function changeScale(step) {
            scale = Math.max(0.1, scale + step);  // Prevent scale from going below 0.1
            modelEntity.setAttribute('scale', `${scale} ${scale} ${scale}`);
        }

        function useSpecifiedCoordinates() {
            latitude = 46.559082;
            longitude = 15.643159;
            latitudeInput.value = latitude;
            longitudeInput.value = longitude;
            updatePosition();
        }

        function useCurrentCoordinates() {
            navigator.geolocation.getCurrentPosition((position) => {
                deviceLatitude = position.coords.latitude;
                deviceLongitude = position.coords.longitude;
                latitude = deviceLatitude;
                longitude = deviceLongitude;
                latitudeInput.value = latitude;
                longitudeInput.value = longitude;
                deviceCoordinatesDisplay.innerText = `Latitude: ${deviceLatitude}, Longitude: ${deviceLongitude}`;
                updatePosition();
            }, (error) => {
                console.error("Error accessing current location: " + error.message);
                alert("Error accessing current location: " + error.message);
            });
        }

        function updateModelCoordinates() {
            latitude = parseFloat(latitudeInput.value);
            longitude = parseFloat(longitudeInput.value);
            console.log(`Manual update to: Latitude=${latitude}, Longitude=${longitude}`);
            updatePosition();
        }

        function toggleInputWindow() {
            const content = document.getElementById('input-coordinates-content');
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }

        // Set initial model coordinates display
        modelCoordinatesDisplay.innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;

        // Set input fields to current GPS coordinates on load
        window.onload = function () {
            useCurrentCoordinates(); // Fetch current location on load
        };
    </script>
</body>
</html>
