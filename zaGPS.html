<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame AR.js Model with Enhanced Lighting and Controls</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .scale-controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
        }
        .toggle-controls {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        embedded
        renderer="logarithmicDepthBuffer: true; antialias: true;"
    >
        <!-- GPS camera with rotation tracking -->
        <a-camera gps-camera="gpsMinDistance: 0.5;" rotation-reader></a-camera>

        <!-- GLTF model placed at current or specified GPS coordinates -->
        <a-entity
            id="model"
            gltf-model="https://zunuk.github.io/testni/Finito1.glb"
            gps-entity-place="latitude: 46.559082; longitude: 15.643159;"  <!-- Default specified location -->
            scale="1 1 1"  <!-- Initial scale set to 1 -->
            position="0 0 0"  <!-- Adjust the Y position to simulate elevation -->
            rotation="0 8 0"  <!-- Heading adjusted to 8 degrees -->
        ></a-entity>

        <!-- Enhanced Lighting Setup -->
        <a-sky color="#ECECEC"></a-sky>
        <a-light type="ambient" color="#FFF" intensity="2.7"></a-light>
        <a-light type="hemisphere" color="#FFFFBB" groundColor="#080820" intensity="2" position="0 4 0"></a-light>
        <a-light type="directional" color="#FFF" intensity="2.5" position="-2 4 -1" castShadow="true"></a-light>
        <a-light type="point" color="#FFF" intensity="2" position="2 3 2"></a-light>
    </a-scene>

    <!-- Control Buttons for Position and Rotation -->
    <div class="controls">
        <h3>Move Model</h3>
        <div>
            <button onclick="changeLatitude(0.5)">Lat +</button>
            <button onclick="changeLatitude(-0.5)">Lat -</button>
        </div>
        <div>
            <button onclick="changeLongitude(0.5)">Lon +</button>
            <button onclick="changeLongitude(-0.5)">Lon -</button>
        </div>
        <div>
            <button onclick="changeAltitude(0.5)">Alt +</button>
            <button onclick="changeAltitude(-0.5)">Alt -</button>
        </div>
        <h3>Rotate Model</h3>
        <div>
            <button onclick="changeRotation(0.5)">Rot +</button>
            <button onclick="changeRotation(-0.5)">Rot -</button>
        </div>
    </div>

    <!-- Scale Control Buttons at the Top -->
    <div class="scale-controls">
        <button onclick="changeScale(0.1)">Scale +</button>
        <button onclick="changeScale(-0.1)">Scale -</button>
    </div>

    <!-- Toggle GPS Coordinates Button -->
    <div class="toggle-controls">
        <button onclick="toggleCoordinates()">Toggle Coordinates</button>
    </div>

    <script>
        let latitude = 46.559082;
        let longitude = 15.643159;
        let altitude = 0;  // Relative Y-position, simulating elevation
        let rotation = 8;   // Initial rotation (heading)
        let scale = 1;      // Initial scale of the model

        let useCurrentLocation = false;  // Start with specified location

        const modelEntity = document.querySelector('#model');

        // Function to update model's position
        function updatePosition() {
            modelEntity.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);
            modelEntity.setAttribute('position', `0 ${altitude} 0`);
        }

        // Function to update model's rotation
        function updateRotation() {
            modelEntity.setAttribute('rotation', `0 ${rotation} 0`);
        }

        // Function to update model's scale
        function updateScale() {
            modelEntity.setAttribute('scale', `${scale} ${scale} ${scale}`);
        }

        // Change latitude by steps of 0.5 meters
        function changeLatitude(step) {
            latitude += step / 111320; // 1 meter â‰ˆ 1/111320 degrees of latitude
            updatePosition();
        }

        // Change longitude by steps of 0.5 meters
        function changeLongitude(step) {
            longitude += step / (111320 * Math.cos(latitude * (Math.PI / 180))); // Adjust for latitude
            updatePosition();
        }

        // Change altitude by steps of 0.5 meters
        function changeAltitude(step) {
            altitude += step;
            updatePosition();
        }

        // Change rotation by steps of 0.5 degrees
        function changeRotation(step) {
            rotation += step;
            updateRotation();
        }

        // Change scale by steps of 0.1 (uniformly in all directions)
        function changeScale(step) {
            scale = Math.max(0.1, scale + step);  // Prevent scale from going below 0.1
            updateScale();
        }

        // Function to toggle between current GPS coordinates and specified coordinates
        function toggleCoordinates() {
            if (useCurrentLocation) {
                // Revert to specified coordinates
                latitude = 46.559082;
                longitude = 15.643159;
                useCurrentLocation = false;
                updatePosition();
            } else {
                // Get current GPS coordinates and use them
                navigator.geolocation.getCurrentPosition((position) => {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;
                    useCurrentLocation = true;
                    updatePosition();
                });
            }
        }
    </script>
</body>
</html>
