<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame AR.js Model at GPS Location</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        embedded
        renderer="logarithmicDepthBuffer: true; antialias: true;"
    >
        <!-- New location-based GPS camera -->
        <a-camera gps-new-camera="gpsMinDistance: 0;"></a-camera>

        <!-- GLTF model placed at specific GPS coordinates -->
        <a-entity
            id="model"
            gltf-model="https://zunuk.github.io/testni/Finito1.glb"
            gps-new-entity-place="latitude: 46.559173; longitude: 15.640122;"
            scale="1 1 1"
        ></a-entity>
    </a-scene>

    <!-- Controls for changing model position -->
    <div class="controls">
        <h3>Adjust Model Coordinates</h3>
        <label for="latitude-input">Latitude:</label>
        <input type="number" id="latitude-input" step="0.000001" value="46.559173" />
        <label for="longitude-input">Longitude:</label>
        <input type="number" id="longitude-input" step="0.000001" value="15.640122" />
        <label for="altitude-input">Altitude:</label>
        <input type="number" id="altitude-input" step="1" value="0" />

        <button onclick="updateModelCoordinates()">Set Coordinates</button>

        <div>
            <button onclick="changeLatitude(0.00005)">Lat +</button>
            <button onclick="changeLatitude(-0.00005)">Lat -</button>
        </div>
        <div>
            <button onclick="changeLongitude(0.00005)">Lon +</button>
            <button onclick="changeLongitude(-0.00005)">Lon -</button>
        </div>
        <div>
            <button onclick="changeAltitude(1)">Alt +</button>
            <button onclick="changeAltitude(-1)">Alt -</button>
        </div>
    </div>

    <script>
        let latitude = 46.559173;
        let longitude = 15.640122;
        let altitude = 0;  // Altitude for the model
        let modelEntity = document.getElementById('model');

        // Update the model's GPS position and altitude
        function updateModelCoordinates() {
            latitude = parseFloat(document.getElementById('latitude-input').value);
            longitude = parseFloat(document.getElementById('longitude-input').value);
            altitude = parseFloat(document.getElementById('altitude-input').value);

            modelEntity.setAttribute('gps-new-entity-place', `latitude: ${latitude}; longitude: ${longitude}`);
            modelEntity.setAttribute('position', `0 ${altitude} 0`);
            console.log(`Coordinates set to: Latitude=${latitude}, Longitude=${longitude}, Altitude=${altitude}`);
        }

        // Change latitude, longitude, or altitude with buttons
        function changeLatitude(step) {
            latitude += step;
            document.getElementById('latitude-input').value = latitude;
            updateModelCoordinates();
        }

        function changeLongitude(step) {
            longitude += step;
            document.getElementById('longitude-input').value = longitude;
            updateModelCoordinates();
        }

        function changeAltitude(step) {
            altitude += step;
            document.getElementById('altitude-input').value = altitude;
            modelEntity.setAttribute('position', `0 ${altitude} 0`);
            console.log(`Altitude set to: ${altitude}`);
        }
    </script>
</body>
</html>
