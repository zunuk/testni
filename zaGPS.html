<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame AR.js Toggle Between GPS and Camera Mode</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .toggle-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <!-- The camera for AR -->
        <a-camera gps-new-camera="gpsMinDistance: 10;"></a-camera>

        <!-- GLTF model with both location and static options -->
        <a-entity
            id="model"
            gltf-model="https://zunuk.github.io/testni/Finito1.glb"
            rotation="0 45 0"
            scale="1 1 1"
        ></a-entity>

        <!-- Lighting Setup -->
        <a-light type="ambient" color="#FFF" intensity="1.5"></a-light>
        <a-light type="hemisphere" color="#FFFFBB" groundColor="#080820" intensity="1.2" position="0 20 0"></a-light>
        <a-light type="directional" color="#FFF" intensity="1.8" position="-2 4 -1" castShadow="true"></a-light>
        <a-light type="point" color="#FFF" intensity="1.5" position="2 3 2"></a-light>
    </a-scene>

    <!-- Toggle Button to switch between modes -->
    <div class="toggle-controls">
        <button id="toggleModeButton" onclick="toggleMode()">Switch to Location-Based</button>
    </div>

    <script>
        let isLocationBased = false;
        const modelEntity = document.querySelector('#model');

        function setLocationBasedMode() {
            // Set the model to display based on GPS coordinates
            navigator.geolocation.getCurrentPosition((position) => {
                const deviceLatitude = position.coords.latitude;
                const deviceLongitude = position.coords.longitude;

                // Use gps-new-entity-place to place the model at the current GPS location
                modelEntity.setAttribute('gps-new-entity-place', `latitude: ${deviceLatitude}; longitude: ${deviceLongitude}`);
                modelEntity.setAttribute('position', '0 0 0'); // Reset the position
                console.log(`Switched to Location-Based: Latitude=${deviceLatitude}, Longitude=${deviceLongitude}`);
            }, (error) => {
                console.error("Error accessing current location: " + error.message);
                alert("Error accessing current location: " + error.message);
            });
        }

        function setCameraBasedMode() {
            // Set the model to a static position relative to the camera
            modelEntity.removeAttribute('gps-new-entity-place');
            modelEntity.setAttribute('position', '0 1.5 -3');  // Place the model 1.5m above and 3m in front of the camera
            console.log('Switched to Camera-Based Mode');
        }

        function toggleMode() {
            if (isLocationBased) {
                // Switch to camera-based mode
                setCameraBasedMode();
                document.getElementById('toggleModeButton').innerText = 'Switch to Location-Based';
            } else {
                // Switch to location-based mode
                setLocationBasedMode();
                document.getElementById('toggleModeButton').innerText = 'Switch to Camera-Based';
            }
            isLocationBased = !isLocationBased;
        }

        // Start with camera-based mode
        setCameraBasedMode();
    </script>
</body>
</html>
