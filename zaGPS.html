<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AR.js GPS Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene 
        embedded 
        vr-mode-ui="enabled: false" 
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <!-- Add a GPS-based camera -->
        <a-camera gps-new-camera></a-camera>

        <!-- Add a model fixed at a specific GPS location -->
        <a-entity 
            gps-new-entity-place="latitude: 46.369811; longitude: 15.631914;" 
            gltf-model="https://zunuk.github.io/testni/Finito1.glb"
            scale="1 1 1"
            rotation="0 0 0"
        >
        </a-entity>
    </a-scene>

    <script>
        // This is a minimal example to ensure that the model is placed at the given GPS coordinates
        // Debugging: Check if AR.js is loading correctly and receiving GPS data
        window.onload = () => {
            console.log("AR.js and GPS system initialized.");
        };
    </script>
</body>
</html>
