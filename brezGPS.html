<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js AR - Button Visibility Fix</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        font-family: sans-serif;
        font-size: 14px;
        color: #fff;
        z-index: 1;
        pointer-events: none;
      }
      .button-container {
        position: fixed;
        bottom: 10px;
        left: 10px;
        z-index: 9999; /* High z-index to ensure visibility */
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: auto;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        padding: 10px;
        border-radius: 8px;
      }
      button {
        padding: 10px;
        background-color: green;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> AR - Hit Test with Anchors
    </div>

    <script type="module">
      import * as THREE from 'https://esm.sh/three@0.168.0';
      import { GLTFLoader } from 'https://esm.sh/three@0.168.0/examples/jsm/loaders/GLTFLoader.js';
      import { ARButton } from 'https://esm.sh/three@0.168.0/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer, reticle, model, gltfModel;
      let modelPlaced = false;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(1, 2, 3).normalize();
        scene.add(directionalLight);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const arButton = ARButton.createButton(renderer, {
          requiredFeatures: ['hit-test'],
        });
        document.body.appendChild(arButton);

        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        reticle.visible = false;
        scene.add(reticle);

        const loader = new GLTFLoader();
        loader.load('https://zunuk.github.io/testni/Finito3.glb', function (gltf) {
          gltfModel = gltf.scene;
          gltfModel.scale.set(0.5, 0.5, 0.5);
        });

        renderer.xr.addEventListener('sessionstart', () => {
          console.log('AR session started');
          createButtons();
        });

        renderer.xr.addEventListener('sessionend', () => {
          console.log('AR session ended');
          removeButtons();
        });

        window.addEventListener('resize', onWindowResize);
      }

      function createButtons() {
        const buttonContainer = document.createElement('div');
        buttonContainer.classList.add('button-container');
        buttonContainer.id = 'button-container';

        buttonContainer.innerHTML = `
          <button onclick="moveModel('x', 0.1)">Move X+</button>
          <button onclick="moveModel('x', -0.1)">Move X-</button>
          <button onclick="moveModel('y', 0.1)">Move Y+</button>
          <button onclick="moveModel('y', -0.1)">Move Y-</button>
          <button onclick="moveModel('z', 0.1)">Move Z+</button>
          <button onclick="moveModel('z', -0.1)">Move Z-</button>
          <button onclick="scaleModel(0.1)">Scale +</button>
          <button onclick="scaleModel(-0.1)">Scale -</button>
        `;

        document.body.appendChild(buttonContainer);
        console.log('Buttons added to the DOM');
      }

      function removeButtons() {
        const buttonContainer = document.getElementById('button-container');
        if (buttonContainer) {
          buttonContainer.remove();
          console.log('Buttons removed from the DOM');
        }
      }

      function moveModel(axis, value) {
        if (model) {
          model.position[axis] += value;
          console.log(`Model moved on ${axis} by ${value}`);
        }
      }

      function scaleModel(value) {
        if (model) {
          const newScale = Math.max(0.1, model.scale.x + value);
          model.scale.set(newScale, newScale, newScale);
          console.log('Model scaled to', newScale);
        }
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }
    </script>
  </body>
</html>
