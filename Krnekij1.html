<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js GPS AR</title>

    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Optional: CSS for fullscreen -->
    <style>
        body, html { margin: 0; overflow: hidden; height: 100%; }
    </style>
</head>
<body>
    <!-- A-Frame AR.js scene -->
    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true"
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- Camera with GPS position tracking -->
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- 3D model at specific GPS coordinates -->
        <a-entity
            gltf-model="https://raw.githubusercontent.com/zunuk/testni/7a41fd6e279312ace8d69043f38ae4d5cf422521/GPS_K_in_Vrata.glb"
            gps-entity-place="latitude: 46.369886; longitude: 15.632041;"
            scale="1 1 1"
            rotation="0 0 0">
        </a-entity>

    </a-scene>

    <!-- AR.js requires user permission for accessing location and camera -->
    <script>
        window.onload = function() {
            alert("Allow camera and GPS to see the model in AR.");
        }
    </script>
</body>
</html>
