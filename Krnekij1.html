<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame GLB Model Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- GLTF model -->
        <a-entity
            gltf-model="https://zunuk.github.io/testni/Finito1.glb"
            scale="1 1 1"
            position="0 0 0"
        ></a-entity>

        <!-- Sky background and lighting setup -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Ambient light for soft overall lighting -->
        <a-light type="ambient" color="#FFF" intensity="0.7"></a-light>

        <!-- Directional lights to simulate sunlight -->
        <a-light type="directional" color="#FFF" intensity="1" position="-1 2 1"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.8" position="1 3 -1"></a-light>
    </a-scene>
</body>
</html>
