<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true; antialias: true;"
      embedded
    >
      <!-- Camera with GPS functionality -->
      <a-camera gps-camera="gpsMinDistance: 0.5; gpsTimeInterval: 500;" rotation-reader></a-camera>

      <!-- Entity that loads the GLB model and places it at the specified coordinates -->
      <a-entity
        gps-entity-place="latitude: 46.369704; longitude: 15.631790;"
        gltf-model="https://raw.githubusercontent.com/zunuk/testni/79087a08e0b77364a52375533c07ce8b2904d691/GPS_K_in_Vrata.glb"
        scale="1 1 1"
        rotation="0 0 0"
      ></a-entity>
    </a-scene>

    <script>
      window.onload = function () {
        alert("Please allow camera and GPS location for the AR experience.");
      };
    </script>
  </body>
</html>
