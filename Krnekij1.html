<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame GLB Model Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- GLTF model -->
        <a-entity
            gltf-model="https://zunuk.github.io/testni/Finito1.glb"
            scale="1 1 1"
            position="0 0 0"
        ></a-entity>

        <!-- Sky background -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Ambient light for soft, uniform lighting -->
        <a-light type="ambient" color="#FFF" intensity="0.4"></a-light>

        <!-- Hemispheric light to simulate sky and ground light -->
        <a-light type="hemisphere" color="#FFFFBB" groundColor="#080820" intensity="0.8" position="0 2 0"></a-light>

        <!-- Directional light 1 (simulating sunlight) -->
        <a-light type="directional" color="#FFF" intensity="1" position="-2 4 -1" castShadow="true"></a-light>

        <!-- Directional light 2 (fill light from opposite direction) -->
        <a-light type="directional" color="#FFF" intensity="0.5" position="2 4 1"></a-light>

        <!-- Directional light 3 (backlight to soften shadows) -->
        <a-light type="directional" color="#FFF" intensity="0.3" position="0 3 -4"></a-light>
    </a-scene>
</body>
</html>
