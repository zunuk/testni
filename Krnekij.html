<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame GLB Model Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- GLTF model is placed in the scene -->
        <a-entity
            gltf-model="https://cdn.aframe.io/link-traversal/models/kabeja.glb"
            scale="1 1 1"
            position="0 1 -5">
        </a-entity>
        
        <!-- Basic sky and lighting -->
        <a-sky color="#ECECEC"></a-sky>
        <a-light type="ambient" color="#FFF"></a-light>
    </a-scene>
</body>
</html>
