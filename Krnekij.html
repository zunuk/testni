<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame GLB Model Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- GLTF model with Draco compression (your model's URL) and Draco decoder path defined -->
        <a-entity
            gltf-model="https://zunuk.github.io/testni/GPS_K_in_Vrata.glb"
            scale="1 1 1"
            position="0 1 -5"
            gltf-model-draco-decoder="https://www.gstatic.com/draco/v1/decoders/">
        </a-entity>

        <!-- Basic sky and lighting -->
        <a-sky color="#ECECEC"></a-sky>
        <a-light type="ambient" color="#FFF"></a-light>
    </a-scene>
</body>
</html>
